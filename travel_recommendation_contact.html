<!DOCTYPE html>
<html>

<head>
    <title>Tiny Travelers</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="header">
        <div class="headerleft">
            <img src="https://png.pngtree.com/png-clipart/20241003/original/pngtree-wooden-toy-plane-realistic-glassy-png-image_16176182.png"
                width="100px" />
            <h1>Tiny Travelers</h1>
        </div>

        <div class="headermiddle">
            <ul>
                <li><a href="./travel_recommendation.html" id="home">Home </a></li>
                <li><a href="./travel_recommendation_about.html" id="about">About Us </a></li>
                <li><a id="contact">Contact Us </a></li>
            </ul>
        </div>
        <div class="headerright" style="visibility: hidden;">&nbsp;</div>
    </div>
    <div class="contact sidebyside content">
        <div class="content-wrapper">
            <div class="content-text">
                <p class="intro bighomePageLetters">CONTACT US</p>
                <p class="intro smallhomePageLetters">Get in touch</p>
            </div>

            <div class="content-right">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message..."></textarea>

                <button type="submit">Send Message</button>
            </div>
        </div>
    </div>
</body>

</html>
